<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="main.css" />
  </head>

  <body onload="init()">
    <header>
      <!-- <h1>logo</h1> -->
      <img src="imgs/bestlogo.png" alt="" />

      <div class="header-buttons-box">
        <button>Gallery</button>
        <button>Memes</button>
        <button>About</button>
      </div>
    </header>

    <!-- <h1 class="title">Meme generator</h1> -->

    <section class="gallery-section">
      <h2 class="">Photo Gallery</h2>
      <div class="photos-gallery"></div>
    </section>

    <section class="meme-editor-section">
      <div class="meme-editor">
        <canvas
          onclick="onCanvasClick(event)"
          class="meme-canvas"
          height="450"
          width="450"
        ></canvas>

        <form class="control-panel" onsubmit="return false;">
          <input
            class="text-input"
            type="text"
            onchange="onSetLineTxt(this.value)"
          />
          <input
            class="color-input"
            type="color"
            onchange="onSetColorText(this.value)"
          />
          <label for="input-font-size">font size</label>
          <input
            id="input-font-size"
            class="input-font-size"
            type="number"
            onchange="onInputTextSize(+this.value)"
          />
          <a onclick="downloadImg(this)">download</a>
          <button onclick="onAddLine()">Add line</button>
          <button onclick="onSwitchLine()">switch line</button>
          <button onclick="onAlignFont('right')" class="left-text">◀</button>
          <button onclick="onAlignFont('left')" class="right-text">▶</button>
          <button onclick="onAlignFont('center')" class="center-text">⬌</button>
          <button onclick="onSetSizeText('+')" class="font-size">
            increase
          </button>
          <button onclick="onSetSizeText('-')" class="font-size">
            decrease
          </button>
          <button onclick="onArrowClick('+')" class="line-position">⬇️</button>
          <button onclick="onArrowClick('-')" class="line-position">⬆️</button>
          <button onclick="onSaveToStorageGallery()" class="save-to-gallery">
            Save to gallery
          </button>
          <button onclick="onClearTextInput()">clear</button>
          <select
            onchange="onFontSelected(this.value)"
            class="font-family-button"
          >
            <option value="serif">select font</option>
            <option value="arial">arial</option>
            <option value="David">David</option>
          </select>
        </form>
      </div>
    </section>

    <section>
      <h1>Memes Gallery</h1>
      <div class="memes-gallery"></div>
    </section>
  </body>
  <script src="main.js"></script>
  <script src="./controllers/memeController.js"></script>
  <script src="./controllers/galleryController.js"></script>
  <script src="./services//memeService.js"></script>
</html>
